
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A47ai | The Modern Newsroom OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+SemiCondensed:wght@400;500;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              heading: ['Saira SemiCondensed', 'sans-serif'],
              serif: ['Montserrat', 'serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#007367',
                light: '#008c7d',
                dark: '#005a51',
                surface: '#e6f1f0',
              },
              neutral: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280',
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937',
                900: '#111827',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-soft': 'pulse-soft 4s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'reveal': 'reveal 0.8s cubic-bezier(0, 0, 0.2, 1) forwards',
              'premium-reveal': 'premium-reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scan': 'scan 3s ease-in-out infinite',
              'data-stream': 'data-stream 2s linear infinite',
              'signal-pulse': 'signal-pulse 1s ease-in-out infinite',
              'float-subtle': 'float-subtle 5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'float-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: 0.4 },
                '50%': { opacity: 0.7 },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              reveal: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              'premium-reveal': {
                '0%': { opacity: 0, transform: 'translateY(15px) scale(0.98)', filter: 'blur(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
              },
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' },
              },
              'data-stream': {
                '0%': { strokeDashoffset: '20' },
                '100%': { strokeDashoffset: '0' },
              },
              'signal-pulse': {
                '0%, 100%': { height: '15%', opacity: '0.3' },
                '50%': { height: '100%', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand: #007367;
        --brand-light: #008c7d;
      }
      body {
        background-color: #ffffff;
        color: #111827;
        -webkit-font-smoothing: antialiased;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .glass-dark {
        background: rgba(17, 24, 39, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .animate-stagger-1 { animation-delay: 100ms; }
      .animate-stagger-2 { animation-delay: 200ms; }
      .animate-stagger-3 { animation-delay: 300ms; }
      .animate-stagger-4 { animation-delay: 400ms; }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      section {
        scroll-margin-top: 100px;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
